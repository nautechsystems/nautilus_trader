name: docker

on:
  push:
    branches: [debug]

jobs:
  build-docker-images:
    name: build-debug-docker-images
    runs-on: ubuntu-latest
    env:
      BUILD_MODE: release

    steps:
      - name: Free disk space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false
          dotnet: false
          haskell: false
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v8.0.1

      - name: Build nautilus_trader image (latest)
        if: ${{ steps.branch-name.outputs.current_branch == 'debug' }}
        id: docker_build_trader_latest
        uses: docker/build-push-action@v5
        with:
          file: ".docker/nautilus_trader.dockerfile"
          push: true
          tags: ghcr.io/${{ github.actor }}/nautilus_trader:develop
          cache-from: type=gha
          cache-to: type=gha
      - name: Digest nautilus_trader image
        run: echo ${{ steps.docker_build_trader_latest.outputs.digest }}
