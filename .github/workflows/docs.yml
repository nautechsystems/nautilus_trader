name: docs

# Build and deploy the NautilusTrader API documentation

on:
  push:
    branches: [ master, develop ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Python setup
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      # Install build dependencies
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel poetry pre-commit nox jupyter-book numpydoc
          poetry config experimental.new-installer false

      # Install extra docs dependencies (work around for the inability of poetry to handle optional dev dependencies)
      - name: Install extra docs dependencies
        run: pip install toml jupyter-book numpydoc

      # Build project
      - name: Build project
        run: poetry install

      # Build docs
      - name: Build docs
        run: sphinx-build docs docs/_build/html -b html

      # Add nojeckyll
      - name: Add nojeckyll
        run: touch docs/_build/.nojekyll

      # Add CNAME
      - name: Add CNAME
        run: echo "docs.nautilustrader.io" >> docs/_build/CNAME

      # Publish docs
      - name: Publish docs
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: docs/_build
          SQUASH_HISTORY: false
          GITHUB_TOKEN: ${{ secrets.GHPAGES_ACCESS }}
