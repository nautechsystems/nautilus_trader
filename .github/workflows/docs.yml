name: docs

on:
  push:
    branches: [ develop ]

jobs:
  docs:
    strategy:
      fail-fast: false
      matrix:
        # We only actually run on a single OS/Python pair, but use the matrix
        # form so that our Action calls can mirror the main test flow.
        python-version: [ 3.9 ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Python setup
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Install build dependencies
      - name: Install build dependencies
        run: python -m pip install --upgrade pip setuptools poetry

      # Install package dependencies
      - name: Install package dependencies and build
        run: python -m pip install .[docs]

      # Install docs dependencies
      - name: Install docs dependencies
        run: python -m pip install toml numpydoc sphinx sphinx-rtd-theme

      # Build project
      - name: Install package dependencies and build
        run: python build.py

      # Build docs
      - name: Build docs
        run: sphinx-build docs/source docs/build

      # Publish API docs
      - name: Publish API docs
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: docs/build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
