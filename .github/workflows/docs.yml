name: docs

# Build NautilusTrader docs on completion of the `build_test` workflow

on:
  workflow_run:
    workflows:
      - build_test
    branches: [ develop ]
    types:
      - completed

jobs:
  docs:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        # We only actually run on a single OS/Python pair, but use the matrix
        # form so that our Action calls can mirror the main test flow.
        python-version: [ 3.9 ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Python setup
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Install build dependencies
      - name: Install build dependencies
        run: python -m pip install --upgrade pip setuptools poetry

      # Export package requirements
      - name: Export package requirements
        run: poetry export --extras docs --without-hashes -f requirements.txt > requirements.txt

      # Install package dependencies
      - name: Install package dependencies
        run: pip install -r requirements.txt

      # Install extra docs dependencies
      - name: Install extra docs dependencies
        run: pip install toml numpydoc sphinx sphinx-rtd-theme

      # Build project
      - name: Build project
        run: python build.py

      # Build docs
      - name: Build docs
        run: catchsegv sphinx-build docs/source docs/build

      # Add nojeckyll
      - name: Add nojeckyll
        run: touch docs/build/.nojekyll

      # Add CNAME
      - name: Add CNAME
        run: echo "api.nautilustrader.io" >> docs/build/CNAME

      # Publish API docs
      - name: Publish API docs
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: docs/build
          SQUASH_HISTORY: false
          GITHUB_TOKEN: ${{ secrets.GHPAGES_ACCESS }}
