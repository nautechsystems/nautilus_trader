        run: |
          mkdir -p /tmp/digests/nautilus_trader
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/nautilus_trader/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
