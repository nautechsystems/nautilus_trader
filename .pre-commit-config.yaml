  - repo: https://gitlab.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        name: flake8 (python)
        additional_dependencies:
          - flake8-bandit
          - flake8-black
          - flake8-bugbear
          - flake8-coding
#          - flake8-comprehensions
          - flake8-debugger
          - flake8-deprecated
#          - flake8-docstrings
          - flake8-pep3101
          - flake8-string-format
#          - flake8-rst-docstrings
          - flake8-typing-imports
#          - pep8-naming
        types: [python]
      - id: flake8
        name: flake8 (cython)
        additional_dependencies:
          - flake8-bandit
          - flake8-black
          - flake8-bugbear
          - flake8-coding
          - flake8-comprehensions
          - flake8-debugger
          - flake8-deprecated
          - flake8-docstrings
          - flake8-pep3101
          - flake8-string-format
          - flake8-rst-docstrings
          - flake8-typing-imports
          - pep8-naming
        types: [cython]
