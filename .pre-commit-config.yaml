repos:
  ##############################################################################
  #  General checks
  ##############################################################################
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: forbid-new-submodules
      - id: end-of-file-fixer
        types_or: [rust, cython, python, markdown]
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: debug-statements
      - id: detect-private-key
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: ["-i", "2", "-ci", "-sr", "-w"]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [--strict]

  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format

  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        name: dockerfile-lint
        description: Lint Dockerfiles for best practices and errors

  - repo: https://github.com/crate-ci/typos
    rev: v1.38.1
    hooks:
      - id: typos
        description: Checks for common typos.
        args: ["--force-exclude"]
        types_or: [rust, python, cython, toml, yaml, rst, markdown]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        description: Checks for common misspellings.
        types_or: [rust, python, cython, toml, yaml, rst, markdown]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        name: gitleaks (secrets scan)
        description: Detects hard-coded secrets prior to commit.
        args: ["--staged", "--redact"]

  ##############################################################################
  #  GitHub Actions linting (complementary tools covering different aspects)
  ##############################################################################
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.8
    hooks:
      - id: actionlint-docker
        name: actionlint (syntax/structure)
        description: Checks GitHub Actions workflow syntax and structural correctness

  - repo: https://github.com/zizmorcore/zizmor-pre-commit
    rev: v1.15.2
    hooks:
      - id: zizmor
        name: zizmor (security)
        description: Scans GitHub Actions workflows for security misconfigurations
        args: ["--no-online-audits", "--min-severity", "medium"]

  ##############################################################################
  #  Custom hooks
  ##############################################################################
  - repo: local
    hooks:
      - id: check-hidden-chars
        name: check hidden unicode/control chars
        description: Fail on hidden control or zero-width unicode characters in source
        entry: .pre-commit-hooks/check_hidden_chars.sh
        language: script
        types_or: [rust, python, cython, toml, markdown, yaml, json, text]
        files: '\.(rs|py|pyx|toml|md|yml|yaml|json|sh|dockerfile)$|Dockerfile.*'

      - id: check-non-latin-text
        name: check non-Latin text
        description: Detect non-Latin characters (CJK, Cyrillic, Arabic, etc.) to enforce English-only
        entry: .pre-commit-hooks/check_non_latin_text.sh
        language: script
        types: [text]
        files: '\.(rs|py|pyx|md|toml|yaml|yml)$'

      - id: check-toml-codegen
        name: check toml-codegen
        description: Ensures TOML files don't contain the 'codegen-backend' keyword
        entry: .pre-commit-hooks/check_toml_codegen.sh
        language: script
        files: \.toml$

      - id: check-todo-exclamation
        name: check todo! markers
        description: Prevents committing TODO! markers that indicate incomplete work
        entry: .pre-commit-hooks/check_todo_exclamation.sh
        language: script
        types: [text]
        pass_filenames: false

  ##############################################################################
  #  Rust formatting and linting
  ##############################################################################
  - repo: local
    hooks:
      - id: cargo-deny
        name: cargo deny
        description: Run cargo-deny security checks (advisories, sources, bans)
        entry: .pre-commit-hooks/cargo_deny.sh
        language: script
        files: '(Cargo\.(toml|lock)|deny\.toml)$'
        pass_filenames: false

      - id: check-anyhow-usage
        name: check anyhow usage
        description:
          Enforces anyhow conventions (only import Context, use anyhow::bail! not return
          Err(anyhow::anyhow!))
        entry: .pre-commit-hooks/check_anyhow_usage.sh
        language: script
        files: '\.rs$'
        pass_filenames: false

      - id: check-logging-macro-usage
        name: check logging macro usage
        description:
          Enforces logging macro conventions (use fully qualified log::debug!, tracing::info!,
          etc. instead of importing the macros)
        entry: .pre-commit-hooks/check_logging_macro_usage.sh
        language: script
        files: '\.rs$'
        pass_filenames: false

      - id: check-error-conventions
        name: check error conventions
        description:
          Enforces error variable naming conventions (Rust use Err(e), Python use as e:)
        entry: .pre-commit-hooks/check_error_conventions.sh
        language: script
        types_or: [rust, python, cython]
        pass_filenames: false

      - id: fmt
        name: cargo fmt
        description: Format files with cargo fmt.
        entry: bash .pre-commit-hooks/cargo_fmt_stable.sh
        language: system
        args: ["--all", "--", "--check"]
        files: '\.(rs|toml)$'
        types: [file]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Run the Clippy linter on the package.
        entry: cargo clippy
        language: system
        args:
          [
            "--benches",
            "--no-default-features",
            "--features",
            "high-precision,ffi,python,extension-module",
            "--",
            "-D",
            "warnings",
          ]
        files: '\.(rs|toml)$'
        types: [file]
        pass_filenames: false

      - id: cargo-doc
        name: cargo doc
        description: Check documentation builds without errors or warnings.
        entry:
          bash -c 'RUSTDOCFLAGS="--cfg docsrs -D warnings" cargo doc --features
          "high-precision,ffi,python,extension-module" --no-deps --workspace --quiet'
        language: system
        files: '\.(rs|toml)$'
        types: [file]
        pass_filenames: false

  ##############################################################################
  #  Python/Cython formatting and linting
  ##############################################################################
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v4.0.0
    hooks:
      - id: add-trailing-comma
        name: add-trailing-comma
        types: [python]

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        types_or: [python, pyi]
        entry: "black"
        args: ["--config", "pyproject.toml"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12  # Pinned to v0.12.12 for import sorting stability
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort (cython)
        types_or: [cython]
        entry: "isort"
        args: ["--settings-file", "pyproject.toml"]

  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.7
    hooks:
      - id: docformatter
        additional_dependencies: [tomli]
        args: [
          "--black",
          "--make-summary-multi-line",
          "--pre-summary-newline",
          "--blank",
          "--recursive",
          "--in-place",
        ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        exclude: (^python/|^nautilus_trader/.*\.pyi$)
        args: [
          "--config", "pyproject.toml",
          "--allow-incomplete-defs",
        ]
        additional_dependencies: [
          msgspec,
          types-frozendict,
          types-pytz,
          types-redis,
          types-requests,
          types-toml,
        ]

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.24  # Must match uv-version file
    hooks:
      - id: uv-lock
        files: ^python/uv\.lock$

  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        name: markdownlint
        entry: markdownlint-cli2
        args:
          - --config
          - .markdownlint.jsonc
          - --fix
        files: "\\.md$"
        exclude: '^(CLA\.md|CONTRIBUTING\.md|RELEASES\.md)$'
