[tool.poetry]
name = "nautilus_trader"
version = "1.123.0"
description = "A high-performance algorithmic trading platform and event-driven backtester"
authors = ["Nautech Systems <info@nautechsystems.io>"]
license = "LGPL-3.0-or-later"
readme = "README.md"
homepage = "https://nautechsystems.io"
repository = "https://github.com/nautechsystems/nautilus_trader"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
packages = [
    { include = "examples", format = "sdist" },
    { include = "nautilus_trader" },
]
include = [
    # Compiled extensions must be included in the wheel distributions
    { path = "nautilus_trader/**/*.so", format = "wheel" },
    { path = "nautilus_trader/**/*.pyd", format = "wheel" },
]

[build-system]
requires = [
    "setuptools",
    "poetry-core>=1.0.3",
    "numpy>=1.20.3",
    "Cython>=3.0a7",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
script = "build.py"
generate-setup-file = false

[tool.poetry.dependencies]
python = "^3.7.9"
cython = "^3.0a7"
empyrical = "^0.5.5"
msgpack = "^1.0.2"
numpy = "^1.20.3"
pandas = "^1.2.4"
psutil = "^5.8.0"
pyarrow = { version = "^4.0.1", markers = "sys_platform != 'win32'" }
pytz = "^2021.1"
redis = "3.5.3"
scipy = "1.6.1"  # Pinned at 1.6.1 due Python 3.7.9
tabulate = "^0.8.9"
uvloop = { version = "^0.15.2", markers = "sys_platform != 'win32'" }
betfairlightweight = {extras = ["speed"], version = "^2.12.1", optional = true}
ccxt = { version = "^1.51.20", optional = true }
ib_insync = { version = "^0.9.66", optional = true }
numpydoc = { version = "^1.1.0", optional = true }
oandapyV20 = { version = "^0.6.3", optional = true }

[tool.poetry.dev-dependencies]
# coverage 5.x is currently broken for Cython
# https://github.com/cython/cython/issues/3515
black = "^21.5.b2"
coverage = "4.5.4"  # Pinned at 4.5.4 due Cython 3.0a7
flake8 = "^3.9.2"
isort = "^5.8.0"
mypy = "^0.812"
nox = "^2021.6.6"
parameterized = "^0.8.1"
pre-commit = "^2.13.0"
pytest = "^6.2.4"
pytest-asyncio = "^0.15.1"
pytest-benchmark = "^3.4.1"
pytest-cov = "2.10.1"  # Pinned at 2.10.1 due coverage 4.5.4
pytest-mock = "^3.6.1"
pytest-xdist = { version = "^2.2.0", extras = ["psutil"] }
sphinx = { version = "^4.0.2", optional = true }
sphinx-rtd-theme = { version = "^0.5.1", optional = true }

[tool.poetry.extras]
betfair = ["betfairlightweight"]
ccxt = ["ccxt"]
docs = ["numpydoc", "sphinx", "sphinx-rtd-theme"]
ib = ["ib_insync"]
oanda = ["oandapyV20"]


#################
# Test configs #
#################
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra --new-first --failed-first"
filterwarnings = [
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]

