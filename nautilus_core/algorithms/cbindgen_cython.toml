language = "Cython"
autogen_warning = "# Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
includes = []
sys_includes = ["stdint.h", "Python.h"]
no_includes = true
tab_width = 4

[cython]
header = '"../includes/algorithms.h"'

[cython.cimports]
"libc.stdint" = [
    "uint8_t",
    "uint64_t",
    "uintptr_t",
]

"cpython.object" = [
    "PyObject",
]

"nautilus_trader.core.rust.core" = [
    "CVec",
    "UUID4_t",
]

"nautilus_trader.core.rust.model" = [
    "Symbol_t",
    "Venue_t",
    "InstrumentId_t",
    "Price_t",
]

[enum]
rename_variants = "ScreamingSnakeCase"

[export.rename]
"bool" = "uint8_t"
"UnixNanos" = "uint64_t"
"Symbol" = "Symbol_t"
"InstrumentId" = "InstrumentId_t"
"Venue" = "Venue_t"
"Price" = "Price_t"
