language = "Cython"
autogen_warning = "# Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
includes = []
sys_includes = ["stdint.h", "Python.h"]
no_includes = true
tab_width = 4

[cython]
header = '"../includes/core.h"'

[cython.cimports]
"libc.stdint" = [
    "uintptr_t",
    "uint8_t",
    "int64_t",
]

"cpython.object" = [
    "PyObject"
]

[export.rename]
"UUID4" = "UUID4_t"

[parse.expand]
crates = ["nautilus_core"]
