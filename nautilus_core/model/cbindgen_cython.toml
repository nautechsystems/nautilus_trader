language = "Cython"
autogen_warning = "# Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
includes = []
sys_includes = ["stdint.h", "Python.h"]
no_includes = true
tab_width = 4

[cython]
header = '"../includes/model.h"'

[cython.cimports]
"libc.stdint" = [
    "uint8_t",
    "uint16_t",
    "uint64_t",
    "int64_t",
]

"nautilus_trader.core.rust.core" = [
    "Buffer16",
    "Buffer32",
    "Timestamp",
]

[export.rename]
"Currency" = "Currency_t"
"Money" = "Money_t"
"Price" = "Price_t"
"Quantity" = "Quantity_t"
