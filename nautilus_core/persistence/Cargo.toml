[package]
name = "nautilus_persistence"
version = "0.1.0"
authors = ["Nautech Systems <info@nautechsystems.io>"]
edition = "2021"

[lib]
name = "nautilus_persistence"
crate-type = ["rlib", "staticlib"]

[dependencies]
nautilus_core = { path = "../core" }
nautilus_model = { path = "../model" }
pyo3 = { version = "0.16.5" }
arrow2 = { version = "0.12.0", features = [ "io_parquet", "io_csv_read", "compute_comparison", "compute_filter" ] }
rand = "^0.8.5"
chrono = "^0.4.19"
num = "^0.2.1"
num-traits = "0.2"

[build-dependencies]
cbindgen = "^0.20.0"
