[workspace]
members = [
    "common",
    "core",
    "indicators",
    "model",
    "persistence",
    "pyo3"
]

[workspace.package]
rust-version = "1.68.2"
version = "0.3.0"
edition = "2021"
authors = ["Nautech Systems <info@nautechsystems.io>"]
description = "A high-performance algorithmic trading platform and event-driven backtester"
documentation = "https://docs.nautilustrader.io"

[workspace.dependencies]
chrono = "0.4.24"
log = "0.4.17"
once_cell = "1.17.1"
pyo3 = "0.18.2"
pyo3-asyncio = { version = "0.18.0", features = [ "tokio-runtime", "tokio", "attributes" ] }
pyo3-macros = "0.18.2"
rand = "0.8.5"
rust_decimal = "1.29.1"
rust_decimal_macros = "1.29.1"
rust-fsm = "0.6.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = { version = "0.24.1", features = ["derive"] }
thiserror = "1.0.40"
tokio = "1.27.0"
uuid = { version = "1.3.1", features = ["v4"] }

# dev-dependencies
criterion = "0.4.0"
iai = "0.1"
rstest = "0.17.0"
tempfile = "3.5.0"

# build-dependencies
cbindgen = "0.24.3"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = false  # Fails Cython build if true
overflow-checks = true
lto = false
panic = "unwind"
incremental = true
codegen-units = 256

[profile.test]
opt-level = 0
debug = true
debug-assertions = true  # Fails Cython build if true (OK for cargo test)
overflow-checks = true
lto = false
panic = "unwind"
incremental = true
codegen-units = 256

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = true
strip = true
panic = "abort"
incremental = false
codegen-units = 1
