version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7.x
    commands:
      - apt-get update -y
  pre_build:
    commands:
      - aws s3 cp https://ns-dev-build.s3-ap-southeast-2.amazonaws.com/Anaconda3-2020.02-Linux-x86_64.zip Anaconda3-2020.02-Linux-x86_64.zip
      - tar xvf Anaconda3-2020.02-Linux-x86_64.zip
      - bash Anaconda3-2020.02-Linux-x86_64.sh
      - pip install -r requirements.txt
  build:
    commands:
      - echo Build started on `date`
      - python setup.py build_ext --inplace
      - cd scripts
      - python run_tests.py
  post_build:
    commands:
      - echo Build completed on `date`