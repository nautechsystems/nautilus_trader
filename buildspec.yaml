version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - apt-get update -y
      - apt-get upgrade -y
      - apt-get install build-essential -y
      - apt-get install manpages-dev -y
      - apt-get install libsnappy-dev -y
      - gcc --version
  pre_build:
    commands:
      - wget https://repo.anaconda.com/archive/Anaconda3-2020.02-Linux-x86_64.sh
      - bash Anaconda3-2020.02-Linux-x86_64.sh -b -p $HOME/anaconda
      - export PYTHONPATH=.
      - pip install -r requirements.txt
  build:
    commands:
      - echo Build started on `date`
      - python setup.py build_ext --inplace
      - cd scripts
      - python run_tests.py
  post_build:
    commands:
      - echo Build completed on `date`
  reports:
    arn:aws:s3:::ns-dev-build
      files:
        - "**/*"
      base-directory: 'nautilus-trader'
      discard-paths: no
      file-format: TestNGXml
  artifacts:
    files:
      - '**/*'
    name: myname-$(date +%Y-%m-%d)
    base-directory: 'nautilus-trader'
    discard-paths: yes