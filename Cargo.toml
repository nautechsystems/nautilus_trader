typed-builder = { version = "0.21.0", default-features = false }
unbounded-interval-tree = { version = "1.1.2", default-features = false }
url = { version = "2.5.4", default-features = false }
urlencoding = { version = "2.1.3", default-features = false }
ustr = { version = "1.1.0", default-features = false, features = ["serde"] }
uuid = { version = "1.17.0", default-features = false, features = ["v4", "serde", "std"] }
webpki-roots = { version = "0.26.10", default-features = false }

# dev-dependencies
axum = { version = "0.8.4", default-features = false, features = ["tokio", "http1"] }
criterion = { version = "0.5.1", default-features = false }
float-cmp = { version = "0.10.0", default-features = false, features = ["std"] }
iai = { version = "0.1.1", default-features = false }
pretty_assertions = { version = "1.4.1", default-features = false, features = ["std"] }
proptest = { version = "1.7.0", default-features = false, features = ["std"] }
rstest = { version = "0.25.0", default-features = false }
tempfile = { version = "3.20.0", default-features = false }
tracing-test = { version = "0.2.5", default-features = false }
wiremock = { version = "0.6", default-features = false }

# build-dependencies
cbindgen = { version = "0.29.0", default-features = false }

# Libaries involving tls, to avoid native-tls as much as possible especially in reqwest (creates compile issue with object_store)
alloy = { version = "1.0.9", default-features = false, features = ["sol-types", "contract"] }
alloy-transport-http = { version = "1.0.9", default-features = false, features = ["hyper"] }
aws-lc-rs = { version = "1.13.1", default-features = false }
databento = { path = "crates/vendor/databento", version = "0.26.2", default-features = false, features = ["historical", "live"] }
datafusion = { version = "47.0.0", default-features = false, features = [
    "datetime_expressions", "parquet", "regex_expressions"
] }
hypersync-client = { version = "0.18.2", default-features = false }
hypersync-schema = { version = "0.3.0", default-features = false }
object_store = { version = "0.12.1", default-features = false, features = [
    "aws", "azure", "gcp", "http"
] }
redis = { version = "0.32.0", default-features = false, features = [
    "connection-manager",
    "streams",
    "tokio-comp",
    "tokio-rustls-comp",
    "tls-rustls",
] }
reqwest = { version = "0.12.19", features = ["blocking", "rustls-tls", "stream", "json"], default-features = false }
rustls = { version = "0.23.27", default-features = false, features = ["aws_lc_rs"] }
rustls-pemfile = { version = "2.2.0", default-features = false }
rustls-platform-verifier = { version = "0.5.3", default-features = false }
sqlx = { version = "0.8.6", default-features = false, features = ["postgres", "runtime-tokio", "derive"] }
tokio-rustls = { version = "0.26.2", default-features = false }
tokio-tungstenite = { version = "0.26.2", default-features = false, features = ["rustls-tls-native-roots", "connect"] }

[profile.dev]
opt-level = 0
debug = false  # Improves compile times
debug-assertions = false  # Fails Cython build if true
overflow-checks = true
strip = "debuginfo"  # Improves compile times
lto = false
panic = "unwind"
incremental = true
codegen-units = 256

[profile.test]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
strip = false
lto = false
incremental = true
codegen-units = 256

[profile.nextest]
inherits = "test"
debug = false # Improves compile times
strip = "debuginfo" # Improves compile times

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = true
strip = true
panic = "abort"
incremental = false
codegen-units = 1

[profile.release-debugging]
inherits = "release"
incremental = true
debug = "full"
strip = false
lto = false
