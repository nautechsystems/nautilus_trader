pyo3-async-runtimes = { version = "0.25.0", default-features = false, features = ["tokio-runtime", "tokio", "attributes"] }
quickcheck = { version = "1", default-features = false }
quickcheck_macros = { version = "1", default-features = false }
rand = { version = "0.9.1", default-features = false, features = ["std", "thread_rng"] }
regex = { version = "1.11.1", default-features = false, features = ["std", "perf"] }
rmp-serde = { version = "1.3.0", default-features = false }
rust_decimal = { version = "1.37.1", default-features = false, features = ["std", "serde"] }
rust_decimal_macros = { version = "1.37.1", default-features = false }
