memchr = "2.7.4"
nonzero_ext = "0.3.0"
object_store = { version = "0.12.2", default-features = false, features = [
  "fs",
  "aws",
  "azure",
  "gcp",
  "http",
] }
# Keep parquet major version in line with datafusion
parquet = { version = "55.2.0", default-features = false, features = ["arrow", "async"] }
pem = "3.0.5"
procfs = "0.17.0"
